<div class="b-embd-chart candlestick">
  <span class="b-embd-chart__timer">
    <p class="b-embd-chart__timer__value">00:00:00</p>
    <p class="b-embd-chart__timer__t">Время до покупки</p>
  </span>
  <div class="b-embd-chart__graph b-embd-chart__graph_area"></div>
  <div class="b-embd-chart__graph b-embd-chart__graph_candlestick"></div>

  <span class="b-embd-chart__split-resize"><i class="b-embd-icon b-embd-icon-i-graphs-split-resize"></i></span>

  <div class="b-embd-chart__value">
    <span class="b-embd-chart__value__t">
      <span class="prediction"></span>

      <div class="b-embd-chart__value__tooltip">
        <i class="tail"></i>
        <p class="t prediction">86%</p>
        трейдеров считают что цена пойдет <span class="up">вверх</span><span class="down">вниз</span>
      </div>
    </span>
  </div>

  <ul class="b-embd-chart__menu">
    <li class="settings" mode="settings"><i class="b-embd-icon b-embd-icon-i-graphs-settings"></i></li>
    <li class="area" mode="area"><i class="b-embd-icon b-embd-icon-i-graphs-area"></i></li>
    <li class="candlestick" mode="candlestick"><i class="b-embd-icon b-embd-icon-i-graphs-candlestick"></i></li>
  </ul>

  <div class="b-embd-chart__scroll-panel">
    <i class="b-embd-icon b-embd-icon-i-graphs-scroll-left scrollLeft"></i>
    <i class="b-embd-icon b-embd-icon-i-graphs-plus zoomIn"></i>
    <i class="b-embd-icon b-embd-icon-i-graphs-minus zoomOut"></i>
    <i class="b-embd-icon b-embd-icon-i-graphs-scroll-right scrollRight"></i>
    <i class="b-embd-icon b-embd-icon-i-graphs-scroll-end scrollToEnd"></i>
  </div>
  <ul class="b-embd-chart__ranges">
    <li class="active" data-range="tenMinute">10 мин</li>
    <li data-range="hour">1 час</li>
    <li data-range="day">1 день</li>
    <li data-range="month">1 мес</li>
    <li data-range="year">1 год</li>
  </ul>
</div>
